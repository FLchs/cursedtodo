# Calendars configuration
[[calendars]]
name = "personal"
path = "~/.local/share/vdirsyncer/calendar/personal"
color = "blue"
default = true

[[calendars]]
name= "grocesirs"
path = "~/.local/share/vdirsyncer/calendar/courses"
color = "green"
default = false

# UI configuration
[ui]
window_name = "Todos"
show_footer_keybindings = true
select_first = true
rounded_borders = true
date_format = "%m/%d/%y %H:%M:%S"

